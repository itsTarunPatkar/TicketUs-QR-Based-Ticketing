<html>
  <head>
    <title>Add Member Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- style css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Responsive-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <!-- fevicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/fevicon.png') }}" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.mCustomScrollbar.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logoNew.png') }}" type="image/x-icon" />
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
        media="screen">
  </head>
  <body>
    <header>
      <!-- header inner -->
      <div class="header">

          <div class="container">
              <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col logo_section">
                      <div class="full">
                          <div class="center-desk">
                              <div class="logo d-flex">
                                  <a href="/"><img src="{{ url_for('static', filename='images/logoNew.png') }}" alt="#"></a>
                                  <a href="/"><img class="align-item-center" src="{{ url_for('static', filename='images/Swacch-Bharat-White.png') }}" alt="#"></a>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                      <div class="location_icon_bottum_tt">
                          <ul>
                              <!-- <li><img src="icon/loc1.png" />Location</li> -->
                              <li><img src="{{ url_for('static', filename='icon/email1.png') }}" />ticket.us@gmail.com</li>
                              <li><img src="{{ url_for('static', filename='icon/call1.png') }}" />(+91)XXXXXXXXXX</li>
                              {% if session['user'] %}
                              <span class="h6 text-white-50">Welcome</span> <span class="text-white h4 mr-3">{{session['user']}}</span>
                              <a href="/logout">
                                  <button type="button" class="btn btn-success">Logout</button>
                              </a>
                              {% else %}
                              <a href="#register" class="ml-5 pl-5">
                                  <button type="button" class="btn btn-success">Register</button>
                              </a>
                              <a href="/login">
                                  <button type="button" class="btn btn-success">Login</button>
                              </a>
                              {% endif %}
                          </ul>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12 location_icon_bottum">
                      <div class="row">
                          <div class="col-md-8 ">
                              <div class="menu-area">
                                  <div class="limit-box">
                                      <nav class="main-menu">
                                          <ul class="menu-area-main">
                                              <li class="active"> <a href="index.html">Home</a> </li>
                                              <li> <a href="">About</a> </li>
                                              <li><a href="#placesToExplore">Places To Explore</a></li>
                                              <li><a href="#testimonial">Testimonial</a></li>
                                              <li><a href="#contact">Contact Us</a></li>

                                          </ul>
                                      </nav>
                                  </div>
                              </div>

                          </div>
                          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
                              <form class="search">
                                  <input class="form-control" type="text" placeholder="Search">
                                  <button><img src="{{ url_for('static', filename='images/search_icon.png') }}"></button>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <!-- end header inner -->


      
  </header>
    </form> 
  </body>
</html>
