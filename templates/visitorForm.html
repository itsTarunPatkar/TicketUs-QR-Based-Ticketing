      <div class="col-6 px-5">
        <div class="card" style="max-height: 450px; overflow: auto;">
          <div class="card-body">
            <form action="/data" method="POST">
              <legend class="mb-0" style="font-size: 12px;" id="initial_count"></legend>
              <div class="row">
                <div class="col">
                  <div class="mb-1">
                    <label for="name" class="form-label mb-0">Name:</label>
                    <input type="text" class="form-control mb-1 rounded" id="name" name="name_0">
                  </div>
                </div>
                <div class="col">
                  <div class="mb-1">
                    <label for="date" class="form-label mb-0">Date of visitng:</label>
                    <input type="date" class="form-control mb-1 rounded" id="date" name="date_0">
                  </div>
                </div>
              </div>
              <div class="mb-1">
                <label for="address" class="form-label mb-0">Address:</label>
                <input type="text" class="form-control mb-1 rounded" id="address" name="address_0">
              </div>
              <div class="row">
                <div class="col">
                  <div class="mb-1">
                    <label for="age" class="form-label mb-0">Age:</label>
                    <input type="text" class="form-control mb-1 rounded" id="age" name="age_0">
                  </div>
                </div>
                <div class="col">
                  <div class="mb-1">
                    <label for="pincode" class="form-label mb-0">Pin Code:</label>
                    <input type="text" class="form-control mb-1 rounded" id="pincode" name="pincode_0">
                  </div>
                </div>
              </div>
              
                <div class="col">
                  <label class="mb-0" for="genter">Gender:</label>
                  <select class="form-select" id="gender" aria-label="Default select example" name="gender_0">
                    <option selected>Select ID</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Other</option>
                  </select>
                </div>
                <div class="col">
                  <label class="mb-0" for="genter">Gov Document:</label>
                  <select class="form-select" id="adhar" aria-label="Default select example" name="adhar_0">
                    <option selected>Gender</option>
                    <option value="1">Adhaar</option>
                    <option value="2">PAN</option>
                    <option value="3">Voter ID</option>
                  </select>
                </div>
                
                <div class="col">
                  <div class="mb-1">
                    <label for="adhar" class="form-label mb-0">ID number:</label>
                    <input type="text" class="form-control mb-1 rounded" id="adhar" name="adhar_0">
                  </div>
                </div>
              </div>
              <div id="participant-form"></div>
              <div class="row mt-2">
                <div class="col">
                  <button class="btn btn-outline-dark w-100" id="add-participant-btn">Add Participant</button>
                </div>
                <div class="col">
                  <button type="submit" class="btn btn-outline-success w-100">submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
